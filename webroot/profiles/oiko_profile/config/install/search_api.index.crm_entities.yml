      roles:
        anonymous: anonymous
      view_mode:
        'entity:cidoc_entity':
          e12_production: ''
          e21_person: ''
          e22_man_made_object: ''
          e4_period: ''
          e52_time_span: ''
          e53_place: ''
          e5_event: ''
          e66_formation: ''
          e67_birth: ''
          e68_dissolution: ''
