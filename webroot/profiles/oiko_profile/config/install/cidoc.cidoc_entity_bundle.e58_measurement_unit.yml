label: 'E58 Measurement Unit'
friendly_label: 'Measurement Unit'
weight: 7
group: auxiliary
description: "<p>This class is a specialization of E55 Type and comprises the types of measurement units: feet,\r\ninches, centimetres, litres, lumens, etc.</p>\r\n\r\n<p>This type is used categorically in the model without reference to instances of it, i.e. the Model\r\ndoes not foresee the description of instances of instances of E58 Measurement Unit, e.g.:\r\n“instances of cm”.</p>\r\n\r\n<p>Système International (SI) units or internationally recognized non-SI terms should be used\r\nwhenever possible. (ISO 1000:1992). Archaic Measurement Units used in historical records\r\nshould be preserved.</p>\r\n"
examples: "<ul>\r\n<li>cm [centimetre]</li>\r\n<li>km [kilometre]</li>\r\n<li>m [meter]</li>\r\n<li>m/s [meters per second]</li>\r\n<li>A [Ampere]</li>\r\n<li>GRD [Greek Drachme]</li>\r\n<li>°C [degrees centigrade]</li>\r\n</ul>\r\n"
