tips:
  modal-tip:
    id: modal-tip
    plugin: text
    label: '1/5 Navigate'
    weight: -100
    attributes: null
    body: "<p><i class=\"fa fa-search\" aria-hidden=\"true\"></i> Search the system for something you're looking for. <a href='#'>Examples</a>.</p>\r\n<p>Pinch and zoom on the map to see areas in more detail (or use the +/- controls)<img src=\"https://projectionproject.warwick.ac.uk/themes/projproj/images/spread.png\"></p>\r\n<p><i class=\"fa fa-arrows-h\" aria-hidden=\"true\"></i> Slide across the timeline at the bottom of the page to see what is happening across the world at different times</p>\r\n<p><img src=\"/libraries/Leaflet/dist/images/marker-icon.png\" style=\"margin-left: -12px; margin-top: -41px; width: 25px; height: 41px; transform: translate3d(995px, 521px, 0px); z-index: 521; opacity: 1;\"> Click on a marker  to find out more</p> \r\n\r\n"
    location: top
    next_label: null
    previous_label: null
  upper-sidebar:
    id: upper-sidebar
    plugin: text
    label: '2/5 Console'
    weight: -99
    attributes:
      data-class: sidebar-tabs
    body: "<p><i class=\"fa fa-bars fa-2x\" title=\"Icon for Main menu\"></i> Read more about the Oiko.world project, the data entry process and the technical specifications, as well as T&Cs\r\n<p><i class=\"fa fa-filter fa-2x\" title=\"Legend\"></i> See the different kinds of data available in Oiko.world, filter what you want to see, as well as catch up on recent discussions about entries\r\n<p><i class=\"fa fa-map-marker fa-2x\" title=\"Information\"></i> See the full information for each entry, as well as bookmark entries for later comparison. \r\n"
    location: null
    next_label: null
    previous_label: null
  3-4-activity-panel:
    id: 3-4-activity-panel
    plugin: text
    label: '3/4 Activity Panel'
    weight: -98
    attributes:
      data-class: l-content-header-user
    body: "<p><i class=\"fa fa-bullhorn fa-2x\" title=\"icon  for feedback\"></i> Send us your feedback on Oiko.world</p>\r\n<p><i class=\"fa fa-bookmark-o fa-2x\"></i> Track your journey through Oiko.world and see your list of bookmarked entries</p>\r\n<p><i class=\"fa fa-user-circle-o fa-2x\" title=\"icon  for feedback\"></i> By setting up an account and logging-in to Oiko.world (it's free!) you can join discussions on individual entries</p>\r\n"
    location: top
    next_label: null
    previous_label: null
  info-box:
    id: info-box
    plugin: text
    label: '4/5 Information'
    weight: -97
    attributes:
      data-id: cidoc-popup-tabs
      data-class: l-sidebar-content
    body: "<strong>Info</strong>\r\nSee information relating to the selected item.\r\n<strong>Discuss</strong>\r\nRead and contribute to the discussion about the selected item.\r\n<strong>Share</strong>\r\nShare a link to the selected item on social media."
    location: right
    next_label: null
    previous_label: null
  4-4-switch-to-comparative-timeline:
    id: 4-4-switch-to-comparative-timeline
    plugin: text
    label: '5/5 Comparative Timeline'
    weight: -96
    attributes:
      data-id: footer
    body: "<p>Don't forget - the map view is only the half of Oiko.world!</p>\r\n\r\n<p><i class=\"fa fa-tasks fa-2x\"></i> Press this button to see the ancient world through a different lens in the Comparative Timeline.</p>"
    location: right
    next_label: null
    previous_label: null
