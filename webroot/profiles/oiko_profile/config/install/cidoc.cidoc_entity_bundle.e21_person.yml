description: "<p>This class comprises real persons who live or are assumed to have lived.</p>\r\n\r\n<p>Legendary figures that may have existed, such as Ulysses and King Arthur, fall into this class\r\nif the documentation refers to them as historical figures. In cases where doubt exists as to\r\nwhether several persons are in fact identical, multiple instances can be created and linked to\r\nindicate their relationship. The CRM does not propose a specific form to support reasoning\r\nabout possible identity.</p>\r\n"
