
basicshib.login_controller_login:
  path: '/basicshib/login'
  defaults:
    _controller: '\Drupal\basicshib\Controller\LoginController::login'
    _title: 'Shibboleth login'
  requirements:
    _role: 'anonymous'
  options:
    no_cache: true

basicshib.core_settings_form:
  path: '/admin/config/basicshib/coresettings'
  defaults:
    _form: '\Drupal\basicshib\Form\CoreSettingsForm'
    _title: 'CoreSettingsForm'
  requirements:
    _permission: 'administer basicshib'
  options:
    _admin_route: TRUE

