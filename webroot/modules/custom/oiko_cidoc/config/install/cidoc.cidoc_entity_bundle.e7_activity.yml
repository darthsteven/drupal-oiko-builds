description: "<p>This class comprises actions intentionally carried out by instances of E39 Actor that result in\nchanges of state in the cultural, social, or physical systems documented.</p>\n\n<p>This notion includes complex, composite and long-lasting actions such as the building of a\nsettlement or a war, as well as simple, short-lived actions such as the opening of a door.</p>\n"
examples: "<ul>\n<li>the Battle of Stalingrad</li>\n<li>the Yalta Conference</li>\n<li>my birthday celebration 28-6-1995</li>\n<li>the writing of “Faust” by Goethe (E65)</li>\n<li>the formation of the Bauhaus 1919 (E66)</li>\n<li>calling the place identified by TGN ‘7017998’ ‘Quyunjig’ by the people of Iraq</li>\n</ul>\n"
