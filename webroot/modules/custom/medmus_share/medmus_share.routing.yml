medmus_share.admin_content_pull_all_form:
  path: '/admin/content/entity_share/all-sync'
  defaults:
    _form: '\Drupal\medmus_share\Form\AllSyncConfirmForm'
    _title: 'Enqueue full-sync'
  requirements:
    _permission: 'entity_share_client_pull_content'
  options:
    _admin_route: TRUE


medmus_share.admin_content_set_syncing_uuids:
  path: '/admin/content/entity_share/set_syncing_uuids'
  defaults:
    _form: '\Drupal\medmus_share\Form\SetSyncingUUIDS'
    _title: 'Set UUIDs to resync'
  requirements:
    _permission: 'entity_share_client_pull_content'
  options:
    _admin_route: TRUE
