---
label: E44 Place Appellation
superclasses:
  - e41_appellation
description: |
  This class comprises any sort of identifier characteristically used to refer to an E53 Place.

  Instances of E44 Place Appellation may vary in their degree of precision and their meaning
  may vary over time - the same instance of E44 Place Appellation may be used to refer to
  several places, either because of cultural shifts, or because objects used as reference points
  have moved around. Instances of E44 Place Appellation can be extremely varied in form:
  postal addresses, instances of E47 Spatial Coordinate, and parts of buildings can all be
  considered as instances of E44 Place Appellation.
examples: |
  * “Vienna”
  * “CH-1211, Genève”
  * “Aquae Sulis Minerva”
  * “Bath”
  * “Cambridge”
  * “the Other Place”
  * “the City”