  - p23_transferred_title_from
  - p24_transferred_title_of
description: |
  This class comprises transfers of legal ownership from one or more instances of E39 Actor to
  one or more other instances of E39 Actor.

  The class also applies to the establishment or loss of ownership of instances of E18 Physical
  Thing. It does not, however, imply changes of any other kinds of right. The recording of the
  donor and/or recipient is optional. It is possible that in an instance of E8 Acquisition there is
  either no donor or no recipient. Depending on the circumstances, it may describe:

  1. the beginning of ownership
  2. the end of ownership
  3. the transfer of ownership
  4. the acquisition from an unknown source
  5. the loss of title due to destruction of the item

  It may also describe events where a collector appropriates legal title, for example by
  annexation or field collection. The interpretation of the museum notion of "accession" differs
  between institutions. The CRM therefore models legal ownership (E8 Acquisition) and
  physical custody (E10 Transfer of Custody) separately. Institutions will then model their
  specific notions of accession and deaccession as combinations of these.
examples: |
  * the collection of a hammer-head shark of the genus Sphyrna (Carchariniformes) XXXtbc
    by John Steinbeck and Edward Ricketts at Puerto Escondido in the Gulf of Mexico on
