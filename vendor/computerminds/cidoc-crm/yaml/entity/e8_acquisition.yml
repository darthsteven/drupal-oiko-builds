  * the acquisition of El Greco’s painting entitled ‘The Apostles Peter and Paul’ by the State
    Hermitage in Saint Petersburg
  * the loss of my stuffed chaffinch ‘Fringilla coelebs Linnaeus, 1758’ due to insect damage
    last year
