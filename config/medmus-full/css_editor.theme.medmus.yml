ch-wrapper, .l-sidebar-content a[href=\"/\"], .l-sidebar-content a[href=\"/people\"], .l-sidebar-content a[href=\"/works\"], .l-sidebar-content a[href=\"/sources\"], .l-sidebar-content a[href=\"/places_list\"], .l-sidebar-content a[href=\"/networks\"], .l-sidebar-content a[href=\"/bibliography\"] {width: 95% !important;}\r\n\r\nh3 li {font-size: 16px;}\r\n.language-source-label {font-size: 22px !important;\r\nfont-weight: bold;}\r\n\r\nheader strong { color: var(--font-color) !important;}\r\n\r\n\r\n/*Contrafacta table*/\r\n.contrafacta_table tr td {\r\nwidth: 50%;\r\n}\r\n.l-content-grid-container {\r\n  max-width: 1200px;\r\n}\r\n\r\n  /*form*/\r\n.views-exposed-form {display: flex;\r\n  flex-wrap: wrap;\r\n  background: #eaeaea;\r\n  padding: 1% 20%;\r\n  width: 100%;\r\nmargin-bottom:1rem}\r\n.js-form-item { flex: 1 0 21%; /* explanation below */\r\n  margin: 5px;\r\n}\r\n\r\n\r\n  [type='text'],[type='text']:focus, [type='password'], [type='date'], [type='datetime'], [type='datetime-local'], [type='month'], [type='week'], [type='email'], [type='number'], [type='search'],\r\n  [type='tel'],[type='time'], [type='url'], [type='color'], textarea, select {\r\n    background-color: #ffffff;\r\n    border: 0;\r\n    border-radius: 0!important;\r\n  }\r\n  #edit-actions {\r\n    /* display: flex;\r\n    align-items: center;\r\n    justify-content: center; */\r\n    margin-top:1.6rem;\r\n  }\r\n.form-submit{margin: 6px 5px 0 5px;}\r\n  .button, .button:focus {\r\n    border: 0;\r\n    color:#ffffff;\r\n    background-color:#75192c;\r\n    border: 1px solid #75192c;\r\n    letter-spacing: 4px;\r\n    text-transform: uppercase;\r\n    \r\n  }\r\n  .button:hover {\r\n    background-color: #ffffff;\r\n    color:#75192c;\r\n    border: 1px solid #75192c;\r\n}\r\n.search #edit-combine {margin-top:1.5rem}\r\n/*switch*/\r\n\r\n.sidebar-content .sidebar-pane .sidebar__expand {\r\n    position: absolute;\r\n    right: 50px;\r\n    top: 10px;\r\n    z-index: 1;\r\n}\r\na#button.to