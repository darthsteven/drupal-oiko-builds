css: "/* Color variables*/\r\n:root {\r\n  --dark: #75192C;\r\n  --less-dark: #bdd8bd;  /* #B8D5B8;  mint */\r\n  --more-dark: fefdfd;\r\n  --light: #fefdfd;\r\n  --less-light: #e6f0e6;\r\n  --disabled: #D0D0D0;\r\n  --main-font: 'Roboto';\r\n  --link-color: #75192C;\r\n  --font-color: #1b0906;\r\n\r\n}\r\n\r\n\r\n/*\r\nh1 {font-size:35px;}\r\nh2 {font-size:30px;}\r\nh3 {font-size:28px;}\r\nli, p, a, .field__label {font-size: 19px;}\r\n.leaflet-control-attribution a {font-size: 11px;}*/\r\nheader.navigation-bar a {font-size:28px;}\r\nheader.navigation-bar a:hover {color: var(--less-dark)}\r\nbody{font-family: var(--main-font);}\r\n/* TABLES */\r\nth, tr:nth-child(even) {color:#000 !important;}\r\ntr:nth-child(odd) {background: var(--light);}\r\nthead, tbody {border-color: #fff !important;}\r\nhtml {\r\n  height: 100%;\r\n}\r\nbody {\r\n  min-height: 100%;\r\n  -ms-overflow-style: none; /* for Internet Explorer, Edge */\r\n   scrollbar-width: none; /* for Firefox */\r\n   overflow-y: scroll;\r\n}\r\nbody::-webkit-scrollbar {\r\n    display: none; /* for Chrome, Safari, and Opera */\r\n}\r\nhtml, body {\r\n    height: auto;\r\n}\r\n/* Button*/\r\n.form-submit:hover, a.button:hover {\r\nbackground-color: var(--less-light);\r\nborder: 2px solid var(--font-color);\r\n}\r\n.form-submit:focus {\r\n  outline: none;\r\n  border: 2px solid var(--dark) !important;\r\n}\r\n/*banner*/\r\n#main > div.l-sidebar.oiko-sidebar.desktop-only > div.l-sidebar-upper > div.banner-img > img {min-height:100%; width:auto; max-width:none;height:none}\r\n/*container*/\r\n.container{\r\nwidth:1200px;\r\nmargin:0 auto;\r\ndisplay: flex;\r\njustify-content: space-between;}\r\n.l-main {\r\n    display: block;\r\n    flex-grow: 0;\r\n    position: inherit;\r\n}\r\n.leaflet-container{\r\n   height: 90vh;\r\n}\r\n.leaflet-control-layers-expanded.leaflet-timeline-control {\r\n    padding: 10px 0;\r\n    border-top: 3px solid #75192c;\r\n    border-bottom: 3px solid #75192c;\r\n  border-radius: 0;\r\n width: 100%;\r\n}\r\n#block-medmus-maplegendblock > ul.map-legend-icons {margin-bottom: 0.3rem!important}\r\n#block-medmus-maplegendblock > ul.map-legend-icons.js-map-legend-filterable-widget > li {\r\ndisplay:inline!important}\r\n.l-sidebar-content.sidebar-content ul.map-legend-icons.js-map-legend-filterable-widget {display: none}\r\n.vis-timeline{\r\n  /* position: absolute;\r\n  bottom: 0;\r\n  z-index: 99999; */\r\n}\r\n.help {\r\n  position: absolute;\r\n    top:-85%;\r\n    left: 50%;\r\n    transform: translate(-50%, -50%);\r\n    background: #fff;\r\n    z-index: 99999;\r\n    padding: 1rem;\r\n    box-shadow: 0 0 0 0 rgba(0, 0, 0, 1);\r\n\ttransform: scale(1);\r\n\tanimation: pulse 2s infinite;\r\n  width: 340px;\r\n}\r\n.sb9:before {\r\n  content: \"\";\r\n  width: 0px;\r\n  height: 0px;\r\n  position: absolute;\r\n  border-left: 10px solid transparent;\r\n  border-right: 10px solid transparent;\r\n  border-top: 10px solid transparent;\r\n  border-bottom: 10px solid transparent;\r\n  right: 50%;\r\n  bottom: -23px;\r\n}\r\n\r\n.sb9:after {\r\n  content: \"\";\r\n  width: 0px;\r\n  height: 0px;\r\n  position: absolute;\r\n  border-left: 10px solid transparent;\r\n  border-right: 10px solid transparent;\r\n  border-top: 10px solid #fff;\r\n  border-bottom: 10px solid transparent;\r\n  right: 50%;\r\n  bottom: -18px;\r\n}\r\n@keyframes pulse {\r\n\t0% {\r\n\t\ttransform: scale(0.98);\r\n\t\tbox-shadow: 0 0 0 0 rgba(0, 0, 0, 0.8);\r\n\t}\r\n\r\n\t70% {\r\n\t\ttransform: scale(1);\r\n\t\tbox-shadow: 0 0 0 10px rgba(0, 0, 0, 0);\r\n\t}\r\n\r\n\t100% {\r\n\t\ttransform: scale(0.98);\r\n\t\tbox-shadow: 0 0 0 0 rgba(0, 0, 0, 0);\r\n\t}\r\n}\r\n.oiko-app--map {\r\n\r\n}\r\n.oiko-sidebar {\r\n  background-color: rgba(255,255,255,0.5);\r\n\r\n  }\r\n.page-style .oiko-sidebar{\r\n  z-index: 0;\r\n  text-align: left;\r\n}\r\n.page--bare .oiko-sidebar{\r\n  z-index: 999999999;\r\n  position: relative;\r\n}\r\narticle {\r\n  padding: 0 20%;\r\n}\r\n/* SIDEBAR */\r\n.main-search-box {\r\n  background: #fff;\r\nborder: none;\r\nborder-radius: 2px!important;\r\npadding: 13px;\r\n}\r\n.oiko-sidebar, .navigation-bar, .main-search-wrapper, .main-search-box, .main-search__dropdown, .dropdown-pane {\r\n\r\n    color: #000;\r\n    position: absolute;\r\n    /* z-index: 999; */\r\n}\r\n.l-sidebar-upper{\r\n  background-color: var(--light);\r\n\r\n}\r\n.l-sidebar-menu{\r\n  background:rgba(255,255,255,0.5);\r\n  display: flex;\r\n  padding-top: 10px;\r\n}\r\n[type='checkbox'] + label, [type='radio'] + label{\r\n  margin-right: 2.2rem;\r\n}\r\n.sidebar-content  {\r\n  width: 20%;\r\n  background: #ccc;\r\n}\r\n.sidebar-close { z-index: 1; margin-top: 0px !important;}\r\n.showing-map {\r\n  background: #fff;\r\n}\r\n.home-menu,.page-menu{position: relative;}\r\n.showing-map .sidebar-content {border-right: 0;\r\n    z-index: 9999999999;\r\n\r\n    position: absolute;\r\n    /* top: 160px; */\r\n    overflow-y: hidden;\r\n    padding: 0;\r\n    }\r\n.sidebar-content .sidebar-pane .close-button {\r\n  right: 20px;\r\n  top: 5px;\r\n  background: #fff;\r\n  z-index: 999;\r\n  padding: 0 5px;\r\n  border-radius: 50%;\r\n  font-size: 1.5em;\r\n    }\r\n.l-main-content{\r\n  position: relative;\r\n}\r\n.tabs-panel {\r\nbackground-color: var(--light);\r\n}\r\n.tabs .tabs-title a,  .tabs .tabs-title a:hover, .tabs .tabs-title a:focus, .tabs .tabs-title a[aria-selected='true'],.tabs .tabs-title a:focus, .tabs .tabs-title a:hover[aria-selected='true']{\r\n  background-color: transparent!important;\r\n  border-bottom: 0;\r\n}\r\n.tabs.vertical {\r\n  margin-top: 1rem\r\n}\r\n.tabs.vertical .tabs-title > a{\r\n  padding: 0.30rem 4rem;\r\n    color: #75192c;\r\n    font-weight: bold;\r\n    border: none;\r\n    font-size: 1.2rem;\r\n}\r\n.fancy-titles {\r\n  padding: 0;\r\n}\r\n.fancy-titles h3, .cidoc_entity div {\r\n\tcolor: var(--font-color) ;\r\n}\r\n\r\n.main-search__dropdown, .dropdown-pane {\r\n    border: 1px solid var(--dark);\r\n    background: #fff;\r\n    margin-top: 25px;\r\n}\r\n.sidebar-information-content-content {\r\n  background: #fff;\r\n  padding: 2.5rem 1rem;\r\n  overflow-y: scroll;\r\n  z-index: 9999;\r\n  height: 500px;\r\n}\r\n.sidebar-information-content-content h1{\r\n  text-align: center;\r\n    color: #fff!important;\r\n    background: rgba(117,25,44,0.8);\r\n    margin: 0 auto;\r\n    padding: 0.2rem 0;\r\n    font-size:1.5rem\r\n}\r\n.cidoc_entity div {\r\n  color: var(--font-color) ;\r\n}\r\n.subtitle {margin-top:1rem;display: block;}\r\n/* .cidoc_reference{\r\n  margin-left:0.5rem;\r\n} */\r\n.cidoc-field-group .cidoc_reference,.cidoc-field-group h3{\r\n  margin-left:0;\r\n}\r\n/* CONTENT COLORS*/\r\n.l-content-header-search, .icon-links__item, .l-content-header, .page-scroll-container, .form-text, .form-select, .l-sidebar-content, .contextual-region, .is-active a, .main-search-wrapper, .main-search-box, .main-search__dropdown, .dropdown-pane {\r\n    color: #000;\r\n  font-family: var(--main-font);\r\n}\r\n.l-content-header-search {\r\n  display: block;\r\n}\r\n.sidebar-content .main-search-box {\r\n  width: 60%;\r\n  margin: 0.6rem 0 0.6rem 4rem;\r\n}\r\n/* Menu top */\r\n.icon-links__item:hover a.icon-links__link {\r\nbackground-color: var(--dark);\r\n}\r\n\r\n.icon-links__item:hover a.icon-links__link i {\r\ncolor: var(--light);\r\n}\r\n\r\n.icon-links__item a:focus i {\r\ncolor: var(--dark);\r\n}\r\n.icon-links__item:hover a:focus {\r\nbackground-color: var(--light);\r\n}\r\n\r\n/*Sidebar menu*/\r\n.sidebar-tabs {\r\ncolor: var(--light);}\r\n\r\n.float-l {float:left}\r\n\r\n.logo {\r\nwidth:200px;\r\nfloat:right;\r\npadding: 3px 0}\r\n\r\n.footer--lower {\r\n   background-color: var(--light)\r\n}\r\n\r\n.footer {\r\n\r\n  width: 100%;\r\n    position: fixed;\r\n    bottom: 0;\r\n    z-index: 999;\r\n    /* border-bottom: 15px solid #75192c; */\r\n}\r\n.footer__inner {display: none}\r\n.footer--lower__copyright{\r\n  padding: 0.2rem 0 0.2rem 0;\r\n}\r\n.footer--lower__copyright p{\r\n  margin-bottom: 0\r\n}\r\n.tabs.vertical .tabs-title {\r\n    border-bottom: 0px solid var(--more-dark);\r\n}\r\n\r\n.tabs-title a,.tabs-title:hover a {\r\nbackground-color: var(--less-dark) !important;\r\n\r\n}\r\n\r\n.tabs-title a i,.tabs-title:hover a i {\r\n  color: var(--link-color) !important;\r\n}\r\n\r\n.tabs-title.is-active:hover a {\r\n  background-color: var(--link-color) !important;\r\n}\r\n\r\n.tabs-title.is-active:hover a i {\r\n  color: var(--link-color) !important;\r\n}\r\n\r\n.tabs-title a.disabled i, .tabs-title.disabled:hover a i {\r\n  color: var(--link-color) !important;\r\n}\r\n\r\n/* Header */\r\nh1, h2, h3 {\r\nfont-family: var(--main-font);\r\ncolor: var(--font-color) !important;\r\n}\r\n\r\nheader {\r\nfont-family: var(--main-font);\r\ncolor: var(--light) !important;\r\n}\r\n.l-full {\r\n    clear: both;\r\n    width: 100%;\r\n    float: left;\r\n    margin-left: 0;\r\n    margin-right: 0;\r\n}\r\n/* Links in content*/\r\n.l-full a, .cidoc_entity a  {\r\n  text-decoration-line:none;\r\n  color: var(--link-color);\r\n}\r\n\r\n.leaflet-control-attribution a {\r\n  background-color: transparent !important;\r\n  color: #1884af;\r\n}\r\n\r\n.cidoc_entity a.button {\r\n  color: #fff;\r\n  border:1px solid #75192c;\r\n}\r\n.cidoc_entity a.button:hover {\r\n  background-color: #fff;\r\n  color:#75192c ;\r\n  border:none;\r\n  border:1px solid #75192c;\r\n\r\n}\r\n/* Timeline */\r\n.leaflet-control-layers, .leaflet-control-layers-expanded, .leaflet-timeline-control, .vis-timeline, .vis-bottom {\r\n\tbackground: var(--light) !important;\r\n  \tpadding: var(--light);\r\n  }\r\n\r\n/* TOOLTIPS */\r\n.quote-tooltip {\r\n  position: relative;\r\n  display: inline-block;\r\n  color: #303030;\r\n}\r\n\r\n.quote-tooltip .quote-tooltiptext {\r\n  visibility: hidden;\r\n  background-color: #303030;\r\n  color: #fff !important;\r\n  text-align: center;\r\n  border-radius: 6px;\r\n  padding: 5px 5px;\r\n  top: 20px;\r\n  left: -50px;\r\n\r\n  /* Position the tooltip */\r\n  position: absolute;\r\n  z-index: 9999999999999 !important;\r\n}\r\n\r\n.quote-tooltip:hover .quote-tooltiptext {\r\n  visibility: visible;\r\n\r\n}\r\n/* Hide comparative timeline */\r\n.js-oiko-app--toggle {\r\n  display: none;\r\n}\r\n/* Hide share and add to comparative timeline buttons*/\r\n  a#info-label, a#discuss-label, a#share-label {\r\n  display: none;}\r\n .add-event-basket-link {display: none;}\r\n\r\n/* Pager */\r\n.pager__item.is-active.current {background-color: var(--less-dark);}\r\n\r\n .oiko-sidebar {\r\n  width: 100%;\r\n}\r\n\r\n/* .oiko-sidebar .tabs-title a {\r\n  padding-left: 11px !important;\r\n} */\r\n\r\n.oiko-sidebar .tabs-title i {\r\n  font-size: 20px;\r\n}\r\n\r\n.l-sidebar-content, .sidebar-content {\r\n  float: right !important;\r\n}\r\n\r\n/* Adjust search field inside sidebar*/\r\n.main-search-wrapper {margin: 0px;margin-bottom:10px; position: relative!important;}\r\n\r\n/* Hide \"Searching in space and time for your information...\" */\r\n.js-loading-results-text {display:none !important;}\r\n\r\n/* Hide \"Firing up the history engine...\" */\r\n.oiko-app--loader::after{\r\n  display: none;\r\n}\r\n\r\n/* Hide top bar and keep user icons floating */\r\n.icon-links__item div img {\r\n  position: absolute;\r\n  top: 20px;\r\n  right: 20px;\r\n}\r\n\r\n#block-network, #block-people-page, #block-places-list, #block-sources, #block-works-list {display:none;}\r\n.l-content-header {height:0px;}\r\n\r\n.icon-links__item .icon-links__link {\r\n  position: absolute;\r\n  z-index: 1000;\r\n  top: 0px;\r\n  right: 0% !important;}\r\n\r\n/* Login */\r\n.shibboleth-login a {\r\n  font-family: Helvetica;\r\n    background-color: #5b3069 !important;\r\n    padding: 0.46875rem 0.9375rem;\r\n    color: white;\r\n    display: inline-block;\r\n    border-radius: 6px;\r\n    border: 1px solid #4c2858;\r\n        border-top-color: rgb(76, 40, 88);\r\n        border-right-color: rgb(76, 40, 88);\r\n        border-bottom-color: rgb(76, 40, 88);\r\n        border-left-color: rgb(76, 40, 88);\r\n    text-decoration: none;\r\n    font-family: Lato,\"Helvetica Neue\",Helvetica,Arial,sans-serif;\r\n    font-size: 18px;\r\n}\r\n\r\n.shibboleth-login a:hover {\r\n    border-color: #27152e;\r\n    background-color: #3d2046;\r\n}\r\n\r\n\r\n/* Separator line in Main menu*/\r\na[href=\"/bibliography\"], a[href=\"/people\"] {\r\n border-top:1px solid var(--less-dark);\r\n}\r\n\r\n/* HIDE MAP LEGEND */\r\n.map-legend-features li {display:none;}\r\n\r\n/*CHANGE ICONS IN SIDEBAR*/\r\n.sidebar-tabs .tabs-title a i.fa-bars::before {\r\ncontent: \"\\f0c9\" ;\r\nfont-family: \"FontAwesome\";\r\nfont-size: 30px;\r\n}\r\n.sidebar-tabs .tabs-title a i.fa-filter::before {\r\ncontent: \"\\f00c\" ;\r\nfont-family: \"FontAwesome\";\r\n}\r\n\r\n.header-left {\r\n  margin-top: 10px;\r\n  display: flex;\r\n  justify-content: space-between;\r\n}\r\n.header-left h2{\r\n  margin:10px 0 0 0!important;\r\n  font-size: 1.5rem;\r\n  color:#75192c!important;\r\n}\r\n/* SMOOTH INPUT AND SELECT EDGES*/\r\ninput, select {border-radius: 5px !important;}\r\n#main-search-dropdown--3 {border-radius: 0px !important;\r\n    margin: 2.4rem 0 0.5rem 3.9rem;\r\n    width: 80%;}\r\n\r\nheader.navigation-bar {\r\ndisplay: none;}\r\n\r\n/* loading map text */\r\n.oiko-app--loader::before{\r\n  \tcontent: \"Prosopographical Atlas of Romance Literature\" !important;\r\n \ttop: 50%; !important;\r\n    left: 2%;\r\n\tposition: absolute !important;\r\n  \tfont-size: 60px;\r\n}\r\n\r\n\r\n\r\n/*TIMELINE*/\r\n.vis-custom-time div{background-color: rgba(111, 163, 219,0.25)!important;}\r\n.timeline-browser-item-count--1{background-color: rgba(111, 163, 219,0.1)!important;height: 3px !important;}\r\n.timeline-browser-item-count--2{background-color: rgba(111, 163, 219,0.15)!important;height: 3.5px !important;}\r\n.timeline-browser-item-count--3{background-color: rgba(111, 163, 219,0.20)!important;height: 4px !important;}\r\n.timeline-browser-item-count--4{back