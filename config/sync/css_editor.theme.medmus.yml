css: "/* Color variables*/\r\n:root {\r\n  --dark: #bc412b;\r\n  --less-dark: #bdd8bd;  /* #B8D5B8;  mint */\r\n  --more-dark: fefdfd;\r\n  --light: #fefdfd;\r\n  --less-light: #e6f0e6;\r\n  --disabled: #D0D0D0;\r\n  --main-font: Optima  !important;\r\n  --link-color: #bc412b;\r\n  --font-color: #1b0906;\r\n}\r\n\r\n\r\n/*\r\nh1 {font-size:35px;}\r\nh2 {font-size:30px;}\r\nh3 {font-size:28px;}\r\nli, p, a, .field__label {font-size: 19px;}\r\n.leaflet-control-attribution a {font-size: 11px;}*/\r\nheader.navigation-bar a {font-size:28px;}\r\nheader.navigation-bar a:hover {color: var(--less-dark)}\r\n\r\n/* TABLES */\r\nth, tr:nth-child(even) {background-color: var(--less-light) !important;}\r\ntr:nth-child(odd) {background: var(--light);}\r\nthead, tbody {border-color: #fff !important;}\r\n\r\n/* Button*/\r\n.form-submit:hover, a.button:hover {\r\nbackground-color: var(--less-light);\r\nborder: 2px solid var(--font-color);\r\n}\r\n.form-submit:focus {\r\n  outline: none;\r\n  border: 2px solid var(--dark) !important;\r\n}\r\n\r\n/* SIDEBAR */\r\n.oiko-sidebar, .navigation-bar, .main-search-wrapper, .main-search-box, .main-search__dropdown, .dropdown-pane {\r\n    background-color: var(--dark) !important;\r\n    color: #000;\r\n}\r\n.sidebar-close { z-index: 1; margin-top: 0px !important;}\r\n\r\n.tabs-panel {\r\nbackground-color: var(--light);\r\n}\r\n\r\n.fancy-titles h3, .cidoc_entity div {\r\n\tcolor: var(--font-color) !important;\r\n}\r\n\r\n.main-search__dropdown, .dropdown-pane {\r\n    border: 1px solid var(--dark);\r\n    border-top: 5px solid var(--dark);\r\n  \tborder-left: 2px solid var(--dark) !important;\r\n}\r\n  \r\n/* CONTENT COLORS*/\r\n.l-content-header-search, .icon-links__item, .l-content-header, .page-scroll-container, .form-text, .form-select, .l-sidebar-content, .contextual-region, .is-active a, .main-search-wrapper, .main-search-box, .main-search__dropdown, .dropdown-pane {\r\n   \tbackground-color: var(--light) !important;\r\n    color: #000;\r\n  font-family: var(--main-font);\r\n}\r\n\r\n/* Menu top */\r\n.icon-links__item:hover a.icon-links__link {\r\nbackground-color: var(--dark);\r\n}\r\n\r\n.icon-links__item:hover a.icon-links__link i {\r\ncolor: var(--light);\r\n}\r\n\r\n.icon-links__item a:focus i {\r\ncolor: var(--dark);\r\n}\r\n.icon-links__item:hover a:focus {\r\nbackground-color: var(--light);\r\n} \r\n\r\n/*Sidebar menu*/\r\n.sidebar-tabs {\r\ncolor: var(--light);}\r\n\r\n.footer--lower {\r\n   background-color: var(--dark)\r\n}\r\n\r\n.footer {\r\n  border-top-color: var(--more-dark);\r\n}\r\n\r\n.tabs.vertical .tabs-title {\r\n    border-bottom: 1px solid var(--more-dark);\r\n}\r\n\r\n.tabs-title:hover a {\r\nbackground-color: var(--less-dark) !important;\r\n  \r\n}\r\n\r\n.tabs-title:hover a i {\r\n  color: var(--light) !important;  \r\n}\r\n\r\n.tabs-title.is-active:hover a {\r\n  background-color: var(--light) !important;\r\n}\r\n\r\n.tabs-title.is-active:hover a i {\r\n  color: var(--font-color) !important;\r\n}\r\n\r\n.tabs-title a.disabled i, .tabs-title.disabled:hover a i {\r\n  color: var(--disabled) !important;\r\n}\r\n\r\n/* Header */\r\nh1, h2, h3 {\r\nfont-family: var(--main-font);\r\ncolor: var(--font-color) !important;\r\n}\r\n\r\nheader {\r\nfont-family: var(--main-font);\r\ncolor: var(--light) !important;\r\n}\r\n\r\n/* Links in content*/\r\n.l-full a, .cidoc_entity a  {\r\n  text-decoration-line:none;\r\n  color: var(--link-color);\r\n}\r\n\r\n.leaflet-control-attribution a {\r\n  background-color: transparent !important;\r\n  color: #1884af;\r\n}\r\n\r\n.cidoc_entity a.button {\r\n  color: var(--font-color);\r\n}\r\n\r\n/* Timeline */\r\n.leaflet-control-layers, .leaflet-control-layers-expanded, .leaflet-timeline-control, .vis-timeline, .vis-bottom {\r\n\tbackground: var(--light) !important;\r\n  \tpadding: var(--light);\r\n  }\r\n\r\n/* TOOLTIPS */\r\n.quote-tooltip {\r\n  position: relative;\r\n  display: inline-block;\r\n    color: #303030;\r\n}\r\n\r\n.quote-tooltip .quote-tooltiptext {\r\n  visibility: hidden;\r\n  width: 120px;\r\n  background-color: #303030;\r\n  color: #fff !important;\r\n  text-align: center;\r\n  border-radius: 6px;\r\n  padding: 5px 0;\r\n\r\n  /* Position the tooltip */\r\n  position: absolute;\r\n  z-index: 1;\r\n}\r\n\r\n.quote-tooltip:hover .quote-tooltiptext {\r\n  visibility: visible;\r\n}\r\n/* Hide comparative timeline */\r\n.js-oiko-app--toggle {\r\n  display: none;\r\n}\r\n/* Hide share and add to comparative timeline buttons*/\r\n  a#info-label, a#discuss-label, a#share-label {\r\n  display: none;}\r\n .add-event-basket-link {display: none;}\r\n\r\n/* Pager */\r\n.pager__item.is-active.current {background-color: var(--less-dark);}\r\n\r\n .oiko-sidebar {\r\n  width: 40px;\r\n}\r\n\r\n.oiko-sidebar .tabs-title a {\r\n  padding-left: 11px !important;\r\n}\r\n\r\n.oiko-sidebar .tabs-title i {\r\n  font-size: 20px;\r\n}\r\n\r\n.l-sidebar-content, .sidebar-content {\r\n  float: right !important;\r\n} \r\n\r\n/* Adjust search field inside sidebar*/\r\n.main-search-wrapper {margin: 0px;margin-bottom:10px;}\r\n\r\n/* Hide \"Searching in space and time for your information...\" */\r\n.js-loading-results-text {display:none !important;}\r\n\r\n/* Hide \"Firing up the history engine...\" */\r\n.oiko-app--loader::after{\r\n  display: none;\r\n}\r\n\r\n/* Hide top bar and keep user icons floating */\r\n.icon-links__item div img {\r\n  position: absolute; \r\n  top: 20px;\r\n  right: 20px;\r\n}\r\n\r\n#block-network, #block-people-page, #block-places-list, #block-sources, #block-works-list {display:none;}\r\n.l-content-header {height:0px;}\r\n\r\n.icon-links__item .icon-links__link {\r\n  position: absolute; \r\n  z-index: 1000;\r\n  top: 0px;\r\n  right: 0% !important;}\r\n\r\n/* Login */\r\n.shibboleth-login a {\r\n  font-family: Helvetica;\r\n    background-color: #5b3069 !important;\r\n    padding: 0.46875rem 0.9375rem;\r\n    color: white;\r\n    display: inline-block;\r\n    border-radius: 6px;\r\n    border: 1px solid #4c2858;\r\n        border-top-color: rgb(76, 40, 88);\r\n        border-right-color: rgb(76, 40, 88);\r\n        border-bottom-color: rgb(76, 40, 88);\r\n        border-left-color: rgb(76, 40, 88);\r\n    text-decoration: none;\r\n    font-family: Lato,\"Helvetica Neue\",Helvetica,Arial,sans-serif;\r\n    font-size: 18px;\r\n}\r\n\r\n.shibboleth-login a:hover {\r\n    border-color: #27152e;\r\n    background-color: #3d2046;\r\n}\r\n\r\n\r\n/* Separator line in Main menu*/\r\na[href=\"/bibliography\"], a[href=\"/people\"] {\r\n border-top:1px solid var(--less-dark);\r\n}\r\n\r\n/* HIDE MAP LEGEND */\r\n.map-legend-features li {display:none;}\r\n\r\n/*CHANGE ICONS IN SIDEBAR*/\r\n.sidebar-tabs .tabs-title a i.fa-bars::before {\r\ncontent: \"\\f002\" ;\r\nfont-family: \"FontAwesome\";\r\n}\r\n.sidebar-tabs .tabs-title a i.fa-filter::before {\r\ncontent: \"\\f00c\" ;\r\nfont-family: \"FontAwesome\";\r\n}\r\n\r\n\r\n/* SMOOTH INPUT AND SELECT EDGES*/\r\ninput, select {border-radius: 5px !important;}\r\n#main-search-dropdown--3 {border-radius: 5px !important;}\r\n\r\nheader.navigation-bar {\r\ndisplay: none;}\r\n\r\n/* loading map text */\r\n.oiko-app--loader::before{\r\n  \tcontent: \"Welcome to Connecting Medieval Music\" !important;\r\n \ttop: 50%; !important;\r\n    left: 10%; \r\n\tposition: absolute !important; \r\n  \tfont-size: 60px;\r\n}\r\n\r\n\r\n\r\n/*TIMELINE*/\r\n.vis-custom-time div{background-color: rgba(111, 163, 219,0.25)!important;}\r\n.timeline-browser-item-count--1{background-color: rgba(111, 163, 219,0.1)!important;height: 3px !important;}\r\n.timeline-browser-item-count--2{background-color: rgba(111, 163, 219,0.15)!important;height: 3.5px !important;}\r\n.timeline-browser-item-count--3{background-color: rgba(111, 163, 219,0.20)!important;height: 4px !important;}\r\n.timeline-browser-item-count--4{background-color: rgba(111, 163, 219,0.25)!important;height: 4.5px !important;}\r\n.timeline-browser-item-count--5{background-color: rgba(111, 163, 219,0.3)!important;height: 5px !important;}\r\n.timeline-browser-item-count--6{background-color: rgba(111, 163, 219,0.35)!important;height: 5.5px !important;}\r\n.timeline-browser-item-count--7{background-color: rgba(111, 163, 219,0.40)!important;height: 6px !important;}\r\n.timeline-browser-item-count--8{background-color: rgba(111, 163, 219,0.45)!important;height: 6.5px !important;}\r\n.timeline-browser-item-count--9{background-color: rgba(111, 163, 219,0.5)!important;height: 7px !important;}\r\n.timeline-browser-item-count--10{background-color: rgba(111, 163, 219,0.55)!important;height: 7.5px !important;}\r\n.timeline-browser-item-count--11{background-color: rgba(111, 163, 219,0.6)!important;height: 8px !important;}\r\n.timeline-browser-item-count--12{background-color: rgba(111, 163, 219,0.65)!important;height: 8.5px !important;}\r\n.timeline-browser-item-count--13{background-color: rgba(111, 163, 219,0.7)!important;height: 9px !important;}\r\n.timeline-browser-item-count--14{background-color: rgba(111, 163, 219,0.75)!important;height: 9.5px !important;}\r\n.timeline-browser-item-count--15{background-color: rgba(111, 163, 219,0.8)!important;height: 10px !important;}\r\n.timeline-browser-item-count--16{background-color: rgba(111, 163, 219,0.85)!important;height: 10.5px !important;}\r\n.timeline-browser-item-count--17{background-color: rgba(111, 163, 219,0.9)!important;height: 11px !important;}\r\n.timeline-browser-item-count--18{background-color: rgba(111, 163, 219,0.95)!important;height: 11.5px !important;}\r\n.timeline-browser-item-count--19{background-color: rgba(111, 163, 219,1)!important;height: 12px !important;}\r\n.timeline-browser-item-count--20{background-color: rgba(111, 163, 219,1)!important;height: 12.5px !important;}\r\n.timeline-browser-item-count--21{background-color: rgba(111, 163, 219,1)!important;height: 13px !important;}\r\n.timeline-browser-item-count--22{background-color: rgba(111, 163, 219,1)!important;height: 13.5px !important;}\r\n.timeline-browser-item-count--23{background-color: rgba(111, 163, 219,1)!important;height: 14px !important;}\r\n.timeline-browser-item-count--24{background-color: rgba(111, 163, 219,1)!important;height: 14.5px !important;}\r\n.timeline-browser-item-count--25{background-color: rgba(111, 163, 219,1)!important;height: 15px !important;}\r\n.timeline-browser-item-count--26{background-color: rgba(111, 163, 219,1)!important;height: 15.5px !important;}\r\n.timeline-browser-item-count--27{background-color: rgba(111, 163, 219,1)!important;height: 16px !important;}\r\n.timeline-browser-item-count--28{background-color: rgba(111, 163, 219,1)!important;height: 16.5px !important;}\r\n.timeline-browser-item-count--29{background-color: rgba(111, 163, 219,1)!important;height: 17px !important;}\r\n.timeline-browser-item-count--30{background-color: rgba(111, 163, 219,1)!important;height: 17.5px !important;}\r\n.timeline-browser-item-count--31{background-color: rgba(111, 163, 219,1)!important;height: 18px !important;}\r\n.timeline-browser-item-count--32{background-color: rgba(111, 163, 219,1)!important;height: 18.5px !important;}\r\n.timeline-browser-item-count--33{background-color: rgba(111, 163, 219,1)!important;height: 19px !important;}\r\n.timeline-browser-item-count--34{background-color: rgba(111, 163, 219,1)!important;height: 19.5px !important;}\r\n.timeline-browser-item-count--35{background-color: rgba(111, 163, 219,1)!important;height: 20px !important;}\r\n.timeline-browser-item-count--36{background-color: rgba(111, 163, 219,1)!important;height: 20.5px !important;}\r\n.timeline-browser-item-count--37{background-color: rgba(111, 163, 219,1)!important;height: 21px !important;}\r\n.timeline-browser-item-count--38{background-color: rgba(111, 163, 219,1)!important;height: 21.5px !important;}\r\n.timeline-browser-item-count--39{background-color: rgba(111, 163, 219,1)!important;height: 22px !important;}\r\n.timeline-browser-item-count--40{background-color: rgba(111, 163, 219,1)!important;height: 22.5px !important;}\r\n.timeline-browser-item-count--41{background-color: rgba(111, 163, 219,1)!important;height: 23px !important;}\r\n.timeline-browser-item-count--42{background-color: rgba(111, 163, 219,1)!important;height: 23.5px !important;}\r\n.timeline-browser-item-count--43{background-color: rgba(111, 163, 219,1)!important;height: 24px !important;}\r\n.timeline-browser-item-count--44{background-color: rgba(111, 163, 219,1)!important;height: 24.5px !important;}\r\n.timeline-browser-item-count--45{background-color: rgba(111, 163, 219,1)!important;height: 25px !important;}\r\n.timeline-browser-item-count--46{background-color: rgba(111, 163, 219,1)!important;height: 25.5px !important;}\r\n.timeline-browser-item-count--47{background-color: rgba(111, 163, 219,1)!important;height: 26.5px !important;}\r\n.timeline-browser-item-count--48{background-color: rgba(111, 163, 219,1)!important;height: 27px !important;}\r\n.timeline-browser-item-count--49{background-color: rgba(111, 163, 219,1)!important;height: 27.5px !important;}\r\n.timeline-browser-item-count--51{background-color: rgba(111, 163, 219,1)!important;height: 28px !important;}\r\n.timeline-browser-item-count--52{background-color: rgba(111, 163, 219,1)!important;height: 28.5px !important;}\r\n.timeline-browser-item-count--53{background-color: rgba(111, 163, 219,1)!important;height: 29px !important;}\r\n.timeline-browser-item-count--54{background-color: rgba(111, 163, 219,1)!important;height: 29.5px !important;}\r\n.timeline-browser-item-count--55{background-color: rgba(111, 163, 219,1)!important;height: 30px !important;}\r\n.timeline-browser-item-count--56{background-color: rgba(111, 163, 219,1)!important;height: 30px !important;}\r\n\r\n/* You need this to make taxonomy term text visible for non authenticated users */\r\ndiv {color:var(--font-color);}\r\n\r\n.main-search-wrapper, .l-sidebar-content a[href=\"/\"], .l-sidebar-content a[href=\"/people\"], .l-sidebar-content a[href=\"/works\"], .l-sidebar-content a[href=\"/sources\"], .l-sidebar-content a[href=\"/places_list\"], .l-sidebar-content a[href=\"/networks\"], .l-sidebar-content a[href=\"/bibliography\"] {width: 95% !important;}\r\n\r\nheader h3, h3 a, .cidoc-field-group  h3 {font-size: 20px;}\r\nh3 {font-size: 16px;}"
