description: "<p>This class is a specialization of E55 Type and comprises the concepts of materials.</p>\n\n<p>Instances of E57 Material may denote properties of matter before its use, during its use, and as\nincorporated in an object, such as ultramarine powder, tempera paste, reinforced concrete.\nDiscrete pieces of raw-materials kept in museums, such as bricks, sheets of fabric, pieces of\nmetal, should be modelled individually in the same way as other objects. Discrete used or\nprocessed pieces, such as the stones from Nefer Titi's temple, should be modelled as parts (cf.\nP46 is composed of).</p>\n\n<p>This type is used categorically in the model without reference to instances of it, i.e. the Model\ndoes not foresee the description of instances of instances of E57 Material, e.g.: “instances of\ngold”.</p>\n\n<p>It is recommended that internationally or nationally agreed codes and terminology are used.</p>\n"
examples: "<ul>\n<li>brick</li>\n<li>gold</li>\n<li>aluminium</li>\n<li>polycarbonate</li>\n<li>resin</li>\n</ul>\n"
