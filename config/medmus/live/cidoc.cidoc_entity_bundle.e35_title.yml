description: "<p>This class comprises the names assigned to works, such as texts, artworks or pieces of music.</p>\n\n<p>Titles are proper noun phrases or verbal phrases, and should not be confused with generic\nobject names such as “chair”, “painting” or “book” (the latter are common nouns that stand for\ninstances of E55 Type). Titles may be assigned by the creator of the work itself, or by a social\ngroup.</p>\n\n<p>This class also comprises the translations of titles that are used as surrogates for the original\ntitles in different social contexts.</p>\n"
examples: "<ul>\n<li>“The Merchant of Venice”</li>\n<li>“Mona Lisa”</li>\n<li>“La Pie or The Magpie”</li>\n<li>“Lucy in the Sky with Diamonds”</li>\n</ul>\n"
