description: "<p>This class comprises concepts denoted by terms from thesauri and controlled vocabularies\nused to characterize and classify instances of CRM classes. Instances of E55 Type represent\nconcepts in contrast to instances of E41 Appellation which are used to name instances of\nCRM classes.</p>\n\n<p>E55 Type is the CRMâ€™s interface to domain specific ontologies and thesauri. These can be\nrepresented in the CRM as subclasses of E55 Type, forming hierarchies of terms, i.e. instances\nof E55 Type linked via P127 has broader term (has narrower term). Such hierarchies may be\nextended with additional properties.</p>\n"
examples: "<ul>\n<li>weight, length, depth [types of E54]</li>\n<li>portrait, sketch, animation [types of E38]</li>\n<li>French, English, German [E56]</li>\n<li>excellent, good, poor [types of E3]</li>\n<li>Ford Model T, chop stick [types of E22]</li>\n<li>cave, doline, scratch [types of E26]</li>\n<li>poem, short story [types of E33]</li>\n<li>wedding, earthquake, skirmish [types of E5]</li>\n</ul>\n"
